<div
  data-testid="login-page"
  class="col-lg-6 offset-lg-3 col-md-8 offset-md-2"
>
  <div
    class="card"
    data-testid="form-sign-up"
  >
    <div class="card-header text-center">
      <h1>Login</h1>
    </div>
    <form
      class="card-body"
      (ngSubmit)="onClickLogin()"
    >
      <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
          [ngClass]="isInvalid(emailInput.control) ? 'is-invalid' : ''"
          (ngModelChange)="onChange()"
        />
<!--        {{emailInput.control.errors | json}}-->
        <div *ngIf="isInvalid(emailInput.control)"
          data-testid="email-validation"
             class="invalid-feedback"
        >
          <div *ngIf="emailInput.errors?.['required']">
            E-mail is required
          </div>
          <div *ngIf="emailInput.errors?.['email']">
            Invalid e-mail address
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          #passwordInput="ngModel"
          [ngClass]="isInvalid(passwordInput.control) ? 'is-invalid' : ''"
          (ngModelChange)="onChange()"
        />
        <div *ngIf="isInvalid(passwordInput.control)"
             data-testid="password-validation"
             class="invalid-feedback"
        >
          <div *ngIf="passwordInput.errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
      <app-alert *ngIf="error" type="danger">{{error}}</app-alert>
      <div class="text-center">
        <app-button
          [disabled]="isDisabled()"
          [apiProgress]="apiProgress"
        >
          Login
        </app-button>
      </div>
    </form>
  </div>
</div>
